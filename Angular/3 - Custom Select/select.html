<!DOCTYPE html>
<html ng-app="select_app">
<head>
	<title>Custom Select Tag</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="select.js" type="text/javascript"></script>
	<style type="text/css">
		select {
			width: 300px;
			padding: 10px;
		}
		.custom_select_container {
			position: relative;
			margin: 0;
			padding: 0;
			width: 300px;
			height: 35px;
			box-sizing: border-box;
		}
		.custom_select_input {
			margin: 0;
			padding-left: 10px;
			padding-right: 20px;
			width: 300px;
			height: 35px;
			box-sizing: border-box;
			border: 1px solid #aaa;
			cursor: pointer;
		}
		.custom_select_arrow_image {
			position: absolute;
			right: 0;
			top: 8px;
		}
		.custom_select_arrow_image:hover {
			cursor: pointer;
		}
		.custom_select_options_list {
			position: relative;
			margin: 0;
			padding: 0;
			width: 300px;
			border: 1px solid #aaa;
			box-sizing: border-box;
			background-color: white;
			z-index: 10;
		}
		.custom_options_list {
			margin: 0;
			padding: 0;
			list-style-type: none;
			cursor: pointer;
			width: 300px;
			overflow: hidden;
		}
		.custom_options_list > li {
			margin: 0;
			padding: 3px;
		}
		.custom_options_list > li:hover {
			background-color: lightblue;
		}
		.custom_select_input > p {
			margin: 0;
			padding: 5px;
		}
		.inputs {
			margin: 0;
			padding: 0 0 0 5px;
			font-size: 0.85em;
			width: 298px;
			height: 25px;
			background-color: #7f7;
			border: none;
			box-sizing: border-box;
		}
		.inputs:focus {
			background-color: #afa;
		}
	</style>
</head>
<body ng-controller="contr">
	<div ng-repeat="sel in custSelect" class="custom_select_container">
		<div ng-click="showdrop(sel.code)" class="custom_select_input">
			<p>{{formData[sel.code]}}</p>
		</div>
		<span class="custom_select_arrow_image">
			<img src="dropdown.png">
		</span>
		<div ng-show="showDropdown == sel.code" class="custom_select_options_list">
			<input ng-model="search_field" class="inputs" type="text" placeholder="...filter...">
			<ul class="custom_options_list">
				<li ng-repeat="opt in sel.options" ng-show="isGood(opt, search_field)" ng-click="custom_select(opt, $parent.sel.code)">{{opt}}</li>
			</ul>
		</div>
	</div>
</body>
</html>
