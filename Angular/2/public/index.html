<!DOCTYPE html>
<html ng-app="my-app">
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<style type="text/css">
		html {
			height: 100%;
		}
		body {
			background-color: #eee;
			min-height: 100%;
		}
		textarea {
			background-color: white;
			width: 640px;
			height: 480px;
		}
		#main {
			position: relative;
			padding: 10px;
			margin: 0 auto;
			background-color: #cfc;
			border: 3px solid white;
		}
		#input_group {
			margin: 0;
			padding: 0 0 10px;
		}
		#input_group:after {
			clear: both;
			display: block;
			content: "";
		}
		#input_group p {
			float:left;
			padding: 0;
			margin: 0;
		}
		#input_group input {
			float:left;
			padding-left: 10px;
			margin: 0;	
		}
		button {
			padding: 10px;
			background-color: #399;
			color: white;
			font-size: 20px;
			width: 300px;
			clear: left;
			border: none;
		}
	</style>
</head>
<body ng-controller="my-contr">
	<h3>{{title}}</h3>
	<div id="main">
		<div id="input_group">
			<p>Please, enter your server request: </p>
			<input type="text" name="url_input" ng-model="url">
		</div>
		<button ng-click="get_data()">Get data</button><br>
		<textarea ng-model="file_data"></textarea>
	</div>
</body>
</html>
