<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style type="text/css">
		body{
			position: static;
			width: 600px;
			min-width: 400px;
			min-height: 100%;
			margin: 0 auto;
			padding: 0;
			background-color: #eee;
		}
		.boxsizing{
			box-sizing: border-box;
			-webkit-user-select: none;
			-moz-user-select: none;
		}
		#maincontainer{
			position: relative;
			display: block;
			width: 100%;
			height: 100%;
			padding: 16px;
			background-color: white;
		}
		#maincontainer:after{
			display: block;
			content: "";
			clear: both;
		}
		#tablecontainer{
			float: left;
			position: static;
			display: block;
			width: 50%;
			background-color: #cfc;
		}
		#inputcontainer{
			float: left;
			position: relative;
			display: block;
			width: 50%;
			padding-left: 16px;
			box-sizing: border-box;
		}
		table{
		border: 3px solid;
		border-collapse: collapse;
		width: 100%;
		}
		th, td{
			border: 1px solid;
		}
		th{
			text-align: left;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="maincontainer">
		<div id="tablecontainer">
			<table id="mytable">
				<tr><th>#</th><th>Data</th></tr>
				<tr><td>1</td><td>Data 1</td></tr>
				<tr>
					<td>2</td>
					<td>Data 2</td>
				</tr>
			</table>
		</div>
		<div id="inputcontainer">
			<input type="text" name="inputfield"><br>
			<button type="button" onclick="add2tableX()" name="button4inputdata">Add</button>
		</div>	
	</div>
	<script type="text/javascript">
		
		var tablelastcounter=2;

/*		function add2table(){
			var inputf = $("input[name='inputfield']"),
				newdata = inputf.val(),
				parent = $("#mytable");

			$('#mytable tr:last').after('<tr><td>'+(++tablelastcounter)+'</td><td>'+newdata+'</td></tr>');
		}*/

		function add2tableX(){
			var inputf = $("input[name='inputfield']"),
				newdata = inputf.val(),
				parent = $("#mytable"),
				tr;
			tr = $('<tr>').appendTo(parent);
			$('<td>').text(++tablelastcounter).appendTo(tr);
			$('<td>').text(newdata).appendTo(tr);
		}
	</script>
</body>
</html>
