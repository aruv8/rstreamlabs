<!DOCTYPE html>

<head>
    <title></title>

<body>
    <div id="headermenu_wrapper">
        <div id="header">
            <!-- Header Login form -->
            <div class="header_login" id="header_login">
                <input type="text" placeholder="Enter Username" name="uname" required>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <br>
                <button type="button" onclick="website.check_login()">Login</button>
                <button type="button" onclick="website.switch_to_form_LRG('registration')">Register</button>
                <input type="checkbox" checked="checked" id="checkbox_lastlogin">Remember me
            </div>
            <!-- Header Registration form -->
            <div class="header_login" id="header_registration">
                <input type="text" placeholder="Enter Username" name="newuname" required>
                <input type="password" placeholder="Enter Password" name="newpsw" required>
                <br>
                <button type="button" onclick="website.register()">Register</button>
                <button type="button" onclick="website.switch_to_form_LRG('login')">Cancel</button>
            </div>
            <!-- Header Greetings form -->
            <div class="header_login" id="header_greetings_and_logout">
                <p>Welcome</p>
                <button type="button" onclick="website.logout()">Logout</button>
            </div>
        </div>
        <!--END of header -->
        <div id="menu">
            <ul>
                <li><a href="">Login/Register</a>
                    <ul>
                        <li onclick="website.switch_to_form_LRG('login')">Login</li>
                        <li onclick="website.switch_to_form_LRG('registration')">Register</li>
                    </ul>
                </li>
                <li><a href="">Menu 2</a>

                        <li>Submenu 4</li>

                </li>
                <li><a href="">Menu 3</a>
                    <ul>
                        <li>Submenu 8</li>
                        <li>Submenu 9</li>
                    </ul>
                </li>
            </ul>
        </div>
        <!--END of menu-->
    </div>
    <!--END of headermenu_wrapper -->
</body>

</html>
